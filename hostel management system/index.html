<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="">Welcome</a>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">Admin Name</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="section-feature gutterY">
        <div class="container">
          <ul class="feature">
            <li class="feature__item">
              <img
                src="./assets/img/students.svg"
                class="feature__img"
                alt="Students"
              />
              <h5 class="feature__title">Students</h5>
            </li>
            <li class="feature__item">
              <img
                src="./assets/img/courses.svg"
                class="feature__img"
                alt="courses"
              />
              <h5 class="feature__title">Courses</h5>
            </li>
            <li class="feature__item">
              <img
                src="./assets/img/rooms.svg"
                class="feature__img"
                alt="Rooms"
              />
              <h5 class="feature__title">Rooms</h5>
            </li>
            <li class="feature__item">
              <img
                src="./assets/img/bookings.svg"
                class="feature__img"
                alt="Bookings"
              />
              <h5 class="feature__title">Bookings</h5>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
